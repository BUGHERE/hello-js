<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AJAX client</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <h2 class="page-header">jQuery AJAX</h2>
    <button class="btn btn-primary">GET</button>
    <button class="btn btn-danger">POST</button>
    <button class="btn btn-info">COMMON</button>
  </div>
  <script>
    $('button').eq(0).click(function () {
      $.get('http://localhost:8000/jquery-server', {a: 100, b: 200}, function (data) {
        console.log(data)
      }, 'json')
    })
    $('button').eq(1).click(function () {
      $.post('http://localhost:8000/jquery-server', {a: 100, b: 200}, function (data) {
        console.log(data)
      }, 'json')
    })
    $('button').eq(2).click(function () {
      $.ajax({
        url: 'http://localhost:8000/jquery-server',
        data: {a: 100, b: 200},
        type: 'GET',
        dataType: 'json',
        success: function (data) {
          console.log(data)
        },
        timeout: 2000,
        error: function () {
          console.log('error')
        },
        headers: {
          c: 300,
          d: 400
        }
      })
    })

  </script>
</body>
</html>
